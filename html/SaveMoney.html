    <!-- 创建商品模板 -->
    <script type="text/html" id="getSoundsTmp">
        {{each result as value i}}
        <a href="javascript:;"  class="mui-slider-handle mui-clearfix" data-id="{{value.productId}}">
            <div class="price-img">
                {{#value.productImg2}}
            </div>
            <div class="mui-media-body">
                <div class="priceName">
                    <span class="num">{{value.productName}}</span>
                    <span class="price">{{value.productPinkage}}</span>
                </div>
                <div class="other">
                    <span class="mall">{{value.productFrom}} | {{value.productTime}}</span>
                    <span class="comment">
                        <span class="fa fa-commenting-o left" data-num="{{value.productComCount}}"></span>
                        <span class="mui-badge mui-badge-danger">{{value.productComCount}}</span>
                    </span>
                </div>
            </div>
        </a> 
        {{/each}}
    </script>
    <!-- 创建option模板 -->

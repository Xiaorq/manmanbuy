    <!-- 广告 -->

    <!-- 分类的标题模板 -->
    <script id='catTitleTmp' type="text/html">
        {{each result}}
        <li class="mui-table-view-cell mui-collapse" data-titleid='{{$value.titleId}}'>
            <a class="mui-navigate-right" href="#" >{{$value.title}}</a>
            <div class="mui-collapse-content">
                <ul class="mui-row cat-sec" data-titleid='{{$value.titleId}}'>
                   
                </ul> 
            </div>
        </li>
        {{/each}}
    </script>
    <!-- 二级商品的模板 -->
    <script id='secTmp' type="text/html">
        {{each result}}
            <li class="mui-col-xs-4" data-categoryid="{{$value.categoryId}}" ><a href="cs-prolist.html?categoryid={{$value.categoryId}}&proName={{$value.category}}">{{$value.category}}</a></li>
        {{/each}}
    </script>



    <!-- 导入js -->

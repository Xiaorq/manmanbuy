<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢卖</title>
    <!-- 1.添加移动的视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 2.引入站点图标 -->
    <!-- rel="icon"就表达加载一个站点图标 -->
    <!-- <link rel="icon" href="//manmanbuy/images/favicon.ico"> -->

    <link rel="icon" href="../favicon.ico">
    <!-- 1.引包先引入第三方的包,如果有依赖要先引入依赖再引入不依赖 -->
    <!-- 1.引入字体图标的样式文件 -->
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.min.css">
    <!-- 2.引入mui的样式文件 -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <!-- 1.引入less的时候可以直接引入 -->
    <link rel="stylesheet/less" href="../less/cs-xiangqing.less">
    
    <!-- 引入less.js编译文件-->
    <script src="../lib/less/less.js"></script>
</head>
<body>
    <!-- 中间部分 -->
    <main id="main">
        <!-- 电视机的详请导航栏 -->
        <section id="television">
            <div class="nav">
                <a href="">首页</a> >
                <a href="">平板电脑</a> >
                <!-- <a href="">海信 32EC300D</a> -->
            </div>
            <script type="text/html">
             {{each result as vaule i }}
             <a href="">{{vaule.productid}}</a>
             {{/each}}
            </script>
            <!--电视的图片的详情 -->
            <div class="detail-head">
                <!-- <div class="pic">
                    <img src="../images/ds.jpg">
                    <a href="" class="a-fav">
                        <img src="../images/shoucang.jpg">
                    </a>
                </div> -->
                <!-- 电视的文字 -->
                <!-- <div class="tit">
                    <sapn class="haixin">
                        海信(Hisense) LED43EC350A 43英寸 全高清 智能液晶电视
                    </sapn>
                </div> -->
                <!-- <div class="mui-row">
                    <div class="mui-col-xs-6">
                        当前最低:
                        <span>￥1888.00</span>
                    </div>
                    <div class="mui-col-xs-6">
                        优先评论:
                        <span>1390条</span>
                    </div>
                </div> -->
            </div>
        </section>
        <!-- 产品的详情 -->
        <section id="particulars">
                
                <div class="mui-content">
                        <div id="slider" class="mui-slider">
                            <div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                                <!-- 栅格 -->
                                <div class="mui-row">
                                    <div class="mui-col-xs-4">
                                        <a class="mui-control-item" href="#item1mobile">
                                            <button type="button" class="mui-btn mui-btn-warning">比价购买</button>
                                        </a>
                                    </div>
                                    <div class="mui-col-xs-4">
                                        <a class="mui-control-item" href="#item2mobile">
                                            <button type="button" class="mui-btn mui-btn-warning">产品参数</button>
                                        </a>
                                    </div>
                                    <div class="mui-col-xs-4">
                                        <a class="mui-control-item" href="#item3mobile">
                                            <button type="button" class="mui-btn mui-btn-warning">优选评价</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- <div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div> -->
                            <!-- 比价购买 -->
                            <div class="mui-slider-group">
                                <div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
                                    <div id="scroll1" class="mui-scroll-wrapper">
                                        <div class="mui-scroll">
                                            <!-- 渲染的模版 -->
                                           <div class="price">

                                           </div>
                                           <!--比较购买的评论 -->
                                           <div class="c-comment">
                            
                                               <h4>优先网友评价</h4>
                                               <div class="c-network">
                                              
                                            </div>
                                           </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 产品参数 -->
                                <div id="item2mobile" class="mui-slider-item mui-control-content">
                                    <div id="scroll2" class="mui-scroll-wrapper">
                                        <div class="mui-scroll">
                                        <img src="../images/jb.png">
                                           
                                        </div>
                                    </div>
            
                                </div>
                                <!-- 优先评价 -->
                                <div id="item3mobile" class="mui-slider-item mui-control-content">
                                    <div id="scroll3" class="mui-scroll-wrapper">
                                        <div class="mui-scroll">
                                            <div class="you-content">
                                                <div class="annuity">
                                                <button type="button" class="mui-btn mui-btn-danger active">全部</button>
                                                <button type="button" class="mui-btn mui-btn-danger  active">值得购买</button>
                                                <button type="button" class="mui-btn mui-btn-danger active">不值得购买</button>
                                                </div>
                                                <div class="con">
                                                <div class="content active">
                                                    <img src="../images/qp.png">
                                                    <a href=""><img src="../images/qp1.png"></a>
                                                    </div>
                                                    <div class="content">
                                                     <img src="../images/zhide.png">
                                                    </div>
                                                    <div class="content">
                                                     <h4>最新的评论</h4>
                                                     <img src="../images/qp.png">
                                                     <h4>我要评论</h4>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                      
                                </div>
                                
                            </div>
                        </div>
                     </div>   
            
        </section>
    </main>
    <!-- 渲染模版导航栏 -->
    <script type="text/html" id="navTmp">
        {{each result as vaule i}}
        <div class="pic">
                {{#vaule.productImg}}
                <a href="" class="a-fav">
                    <img src="../images/shoucang.jpg">
                </a>
               </div>
               <!-- 电视的文字 -->
               <div class="tit">
                   <sapn class="haixin">
                       {{vaule.productName}}
                   </sapn>
               </div>
               <div class="mui-row">
                   <div class="mui-col-xs-6">
                     当前最低:<span>￥1888.00</span>
                   </div>
                   <div class="mui-col-xs-6">
                     优先评论:<span>1390条</span>
                   </div>
               </div>
        {{/each}}
    </script>
    <script type="text/html" id="particularsTmp">
       {{each result as vaule i}}
       {{#vaule.bjShop}}
       {{/each}}
    </script>
    <!-- 优先评论 -->
    <script type="text/html" id="priorityTmp">
     {{each result as vaule i}}
     <div class="mui-row">
            <div class="mui-col-xs-6">
                <span>{{vaule.comName}}</span>
            </div>
            <div class="mui-col-xs-6">
                <sapn class="c-right">{{vaule.comTime}}</sapn>
            </div>
            <div class="mui-col-xs-6">
                  <i class="mui-icon mui-icon-star"></i>
                  <i class="mui-icon mui-icon-star"></i>
                  <i class="mui-icon mui-icon-star"></i>
                  <i class="mui-icon mui-icon-star"></i>                                                       
                  <i class="mui-icon mui-icon-star"></i>
            </div>
            <div class="mui-col-xs-6">
                <span class="c-right">{{vaule.comFrom}}</span>
            </div>
            <div class="mui-col-xs-12">
                <Sapn>{{vaule.comContent}}</Sapn>
            </div>
            <div class="mui-col-xs-12">
                <sapn>回复</sapn>
            </div>
        </div>
     {{/each}}
    </script>
    <!-- 引入mui的js文件 -->
    <script src="../lib/mui/js/mui.min.js"></script>
    <!-- 4.引入zepto的js文件 -->
    <script src="../lib/zepto/zepto.min.js"></script>
    <!-- 5.引入模版引擎的js文件 -->
    <script src="../lib/artTemplate/template.js"></script>
    <!-- 6.引入mui的js轮播文件 -->
    <script src="../js/cs-xiangqing.js"></script>
    
</body>
</html>

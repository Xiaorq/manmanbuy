<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哪个牌子好</title>
    <link href="../favicon.ico" rel="icon">
    <link href="../lib/fontAwesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../lib/mui/css/mui.min.css" rel="stylesheet">
    <link href="../less/brand-list.less" rel="stylesheet/less">
    <script src="../lib/less/less.js"></script>
</head>
<body>
<!--固定头部-->
<header id="header">

    <div class="topbar">
        <a href="../index.html" class="logo"></a>
        <a href="http://home.manmanbuy.com/app.aspx" class="app"></a>
    </div>
    <!--搜索框-->
    <div id="searchbar">
        <input type="search" class="search" placeholder="请输入比价的商品">
        <div class="btn-box">
            <button class="mui-btn">Go</button>
        </div>
    </div>
</header>

<main id="main" class="mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="topbar" id="topbar">
            <a href="../index.html">首页</a>
            <span>></span>
            <a href="brandTitle.html">品牌大全</a>
            <span>></span>
            <a href="javascript:"><span class="brand-title"></span>哪个牌子好</a>
        </div>
        <div class="container">

            <section class="brand-sort">
                <div class="topbar"><span class="brand-title"></span>哪个牌子好</div>
                <ul class="brand-sortList">

                </ul>
            </section>

            <section class="ad">
                <a href="javascript:" >
                    <img src="../images/brand-list-ad.png">
                </a>
            </section>

            <section class="product-sort">
                <div class="topbar">
                    <span class="brand-title"></span>产品销量排行
                </div>
                <ul class="product-sortList">

                </ul>
            </section>

            <section class="comment">
                <div class="topbar">
                    <span class="brand-title"></span>最有用的用户评论
                </div>
                <ul class="comment-list">

                </ul>
            </section>

        </div>
        <!--脚部-->
        <footer id="footer">
            <div class="topbar">
                <span class="login">登录</span>
                <span class="register">注册</span>
                <span class="returnTop"><a href="#topbar">返回顶部</a></span>
            </div>
            <div class="bottombar">
                <div>
                    <span class="app">手机APP下载</span>
                    <a href="../index.html">慢慢买手机版-掌上比价平台</a>
                </div>
                <p>m.manmanbuy.com</p>
            </div>
        </footer>
    </div>
</main>

<!--template-->
<script id="brandItemTemp" type="text/html">
{{each result as value i}}
<li class="brand-item">
    <div class="left">{{i+1}}</div>
    <div class="right fa fa-chevron-right">
        <div class="brand-name">{{value.brandName}}</div>
        <div class="brand-info">{{value.brandInfo}}</div>
    </div>
</li>
{{/each}}
</script>
<script id="productItemTemp" type="text/html">
{{each result as value i}}
<li class="product-item clearFix">
    <div class="left">{{#value.productImg}}</div>
    <div class="right">
        <div class="name">{{value.productName}}</div>
        <div>
            <span class="price">{{value.productPrice}}</span>
            <span class="stars"></span>
        </div>
        <div class="footer">
            <span class="quote">{{value.productQuote}}</span>
            <span class="productCom">{{value.productCom}}</span>
        </div>
    </div>
</li>

{{/each}}
</script>
<script id="commentItemTemp" type="text/html">
<li class="comment-item">
    <a href="cs-commodity.html?productid={{#$data.product_data.result[0].productId}}" class="product">
        <div class="img">{{#$data.product_data.result[0].productImg}}</div>
        <div class="proName">{{#$data.product_data.result[0].productName}}</div>
    </a>
    <div class="comment-box">
        <div class="topbar">
            <span class="username">{{$data.comment_data.result[0].comName}}</span>
            <span class="comment-time">{{$data.comment_data.result[0].comTime}}</span>
        </div>
        <p>{{$data.comment_data.result[0].comContent}}</p>
    </div>
</li>
</script>

<script src="../lib/artTemplate/template.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../js/brand-list.js"></script>

</body>
</html>

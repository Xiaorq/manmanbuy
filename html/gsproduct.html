    <script type="text/html" id="popbox-tem">
        {{each result as value i}}

        <li class="mui-table-view-cell" data-shop-id={{value.shopId}}>{{value.shopName}} </li>
        {{/each}}

    </script>

    <script type="text/html" id="getgsshoparea">
        {{each result as value i}}
        <ul class="mui-table-view">
            <li class="mui-table-view-cell" data-area-id={{value.areaId}}>
                <a href="#">{{value.areaName}}</a>
            </li>
        </ul>
        {{/each}}
    </script>

    

    <script type="text/html" id="getgsproduct">
        {{each result as value i}}
        {{if value != ""}}
        <li class="pruduct" data-productId-id={{value.productId}}>
            <a href="#">
                <div class="pic">
                    <img src="{{value.productImg}}" alt="">
                </div>
                <div class='title'>{{value.productName}}</div>
                <div class='price'>
                    <i></i>{{value.productPrice}}
                </div>
            </a>
        </li>
        {{/if}}
        {{/each}}
    </script>

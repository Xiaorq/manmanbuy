<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 添加移动端视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的慢慢买首页</title>
    <!-- 1. 引入站点图标 -->
    <link rel="icon" href="./favicon.ico">
    <!-- 2.引入字体图标的样式库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 3. 引入mui的样式文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入less -->
    <link rel="stylesheet/less" href="./less/index.less">
    <!-- 引入less.js编译器文件 专门在浏览器里面去临时编译less -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <header id="header" class="clearfix">
        <div class="logo">
            <a href="#">
                <img src="./images/header_logo.png" alt="">
            </a>
        </div>
        <div class="appdown">
            <a href="#">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <main id="main">
        <section id="searchbox">
            <form class="search">
                <input type="text" placeholder="请输入你想比价的商品" class="searchtxt">
                <input type="submit" class="searchbtn" value="搜索">
                <form>
        </section>
        <nav id="nav">
            <div class="mui-container">
                <div class="mui-row"></div>
            </div>
        </nav>
        <section id="rebate">
            <div class="rebate-title">
                <span>超值折扣推荐</span>
                <a href="javascript:;" class="  fa fa-arrow-circle-o-right"></a>
            </div>
        </section>
        <section id="product">
            <div class="mui-container">
                
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="mui-container">
            <div class="mui-row">
                <div class="mui-col-xs-3"><a href="">登录</a></div>
                <div class="mui-col-xs-3"><a href="">注册</a></div>
                <div class="mui-col-xs-6"><a href="">返回顶部</a></div>
            </div>
        </div>
        <div id="end">
            <p>
                <span id="appdown">手机APP下载</span>
                慢慢买手机版--掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <!-- 导航块的模板引擎 -->
    <script type="text/html" id="navTmp">
            {{each result as value i}} 
                <div class="mui-col-xs-3" data-id="{{value.indexmenuId}}">
                    <a href="{{value.titlehref}}">
                        {{#value.img}}
                        <p>{{value.name}}</p>
                    </a>
                </div>
            {{/each}}
    </script>
    <!-- 商品栏的模板引擎 -->
    <script type="text/html" id="productTmp">
        {{each result as value i}}
            <div class="mui-row" data-id="{{value.productId}}">
                <div class="mui-col-xs-3">
                    {{#value.productImg2}}
                </div>
                <div class="mui-col-xs-6">
                    <p>{{value.productName}}</p>
                    <span></span>
                </div>

            </div>
        {{/each}}
    </script>
    <!-- 引入mui的js文件 -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入zepto的js文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板引擎的js文件 -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 引入自己写的js文件 -->
    <script src="./js/index.js"></script>
</body>

</html>
